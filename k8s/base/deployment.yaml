apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-retrospective
  labels:
    app: team-retrospective
    app.kubernetes.io/name: team-retrospective
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  # SQLite requires exclusive access - use Recreate strategy
  # For multi-pod deployments with rolling updates, use the 'multi-pod' overlay
  # which configures PostgreSQL and RollingUpdate strategy
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: team-retrospective
  template:
    metadata:
      labels:
        app: team-retrospective
        app.kubernetes.io/name: team-retrospective
        app.kubernetes.io/component: frontend
    spec:
      # OpenShift security context
      securityContext:
        runAsNonRoot: true
      containers:
        - name: team-retrospective
          image: team-retrospective:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATA_STORE_PATH
              value: "/data/data.sqlite"
            # Optional: Custom CA certificates for corporate proxies
            # - name: NODE_EXTRA_CA_CERTS
            #   value: "/etc/ssl/certs/corporate-ca.crt"
          # Volume mounts for persistent data
          volumeMounts:
            - name: data
              mountPath: /data
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          # Resource limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      # Persistent volume for SQLite database
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: team-retrospective-data
