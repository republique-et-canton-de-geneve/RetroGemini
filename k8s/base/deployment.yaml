apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-retrospective
  labels:
    app: team-retrospective
    app.kubernetes.io/name: team-retrospective
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  # PostgreSQL supports multi-pod deployments and rolling updates.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: team-retrospective
  template:
    metadata:
      labels:
        app: team-retrospective
        app.kubernetes.io/name: team-retrospective
        app.kubernetes.io/component: frontend
    spec:
      # OpenShift security context
      securityContext:
        runAsNonRoot: true
      containers:
        - name: team-retrospective
          image: team-retrospective:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: SUPER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: team-retrospective-secrets
                  key: SUPER_ADMIN_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: team-retrospective-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: team-retrospective-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: team-retrospective-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: "postgresql"
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          # Resource limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
