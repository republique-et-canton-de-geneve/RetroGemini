apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-retrospective
spec:
  # Multiple replicas for high availability and zero-downtime updates
  replicas: 2
  # Rolling update strategy - requires PostgreSQL (not SQLite)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
        - name: team-retrospective
          env:
            - name: NODE_ENV
              value: "production"
            # PostgreSQL connection URL
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgresql:5432/$(POSTGRES_DB)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_DB
          # Increased resources for production multi-pod deployment
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # No volume mounts needed - using PostgreSQL instead of SQLite
          volumeMounts: []
      # No volumes needed for the application - PostgreSQL handles persistence
      volumes: []
